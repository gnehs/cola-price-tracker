name: Deploy to GitHub Pages

on:
  push:
    branches: main
  workflow_dispatch:
  schedule:
    - cron: '* 1 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Run crawler
      run: node index.js
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: dist
        force_orphan: false
        keep_files: true
        cname: cola.gnehs.net
